<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    
        <link href="style.css" rel="stylesheet" />
    <title>Форма аренды оборудования</title>
</head>
<body>
    <div class="container mt-5 form-container">
    <h1>Прокат оборудования</h1>
    <form action="process.php" method="POST" novalidate class="needs-validation">
        <div class="mb-3">
            <label for="equipment_name" class="form-label">Название оборудования</label>
            <input type="text" class="form-control" id="equipment_name" name="equipment_name" required placeholder="Контроллер" />
            <div class="invalid-feedback">Пожалуйста, введите название оборудования.</div>
        </div>
        <div class="mb-3">
            <label for="rental_period_days" class="form-label">Период аренды (дни)</label>
            <input type="number" class="form-control" id="rental_period_days" name="rental_period_days" min="1" required placeholder="1" />
            <div class="invalid-feedback">Введите корректный период аренды (мин. 1 день).</div>
        </div>
        <div class="mb-3">
            <label for="renter_name" class="form-label">Имя арендатора</label>
            <input type="text" class="form-control" id="renter_name" name="renter_name" required placeholder="Аглая" />
            <div class="invalid-feedback">Введите имя арендатора.</div>
        </div>
        <div class="mb-4">
            <label for="phone" class="form-label">Телефон</label>
            <input type="tel" class="form-control" pattern="^\+?[0-9\s()-]{7,100}$" id="phone" name="phone" required placeholder="+375293838388" />
            <div class="invalid-feedback">Введите номер телефона.</div>
        </div>
        <button type="submit" class="btn btn-primary">Отправить заявку</button>
    </form>
</div>

<div class="position-fixed top-0 end-0 p-3" style="z-index: 1100;">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="d-flex">
      <div class="toast-body" id="toastBody"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Закрыть"></button>
    </div>
  </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
